<section class="ttAuth">
  <form (ngSubmit)="login()">
    <header class="ttAuth-header">
      Sign In
    </header>

    <section class="ttAuth-formBody">
      <input class="ttAuth-email" [(ngModel)]="loginObj.email" type="email" name="email" placeholder="Email Address">
      <input class="ttAuth-password" [(ngModel)]="loginObj.password" type="password" name="password" placeholder="Password">
    </section>

    <footer class="ttAuth-footer">
      <button type="submit" class="ttAuth-loginBtn">Sign In</button>
    </footer>
  </form>  
</section>
