<section class="ttDay">
  <tt-day-sidebar class="ttDay-sidebar"></tt-day-sidebar>
  <tt-event-modal class="ttDay-eventModal"></tt-event-modal>
  
  <section class="ttDay-eventList">
    <tt-event [eventID]="eventID" *ngFor="let eventID of events$ | async" class="ttDay-event"></tt-event>
  </section>

  <section class="ttDay-noEvents" *ngIf="(events$ | async) && (events$ | async)?.length === 0">
    No Events
  </section>

  <button class="ttDay-mobileAddBtn" type="button" (click)="addEvent()">
    Add Event
  </button>
</section>
